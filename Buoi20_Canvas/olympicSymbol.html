<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="350" height="200" style="border: 1px solid red;">
        Your browser doesn't support canvas
    </canvas>

    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");

        function veHinhTron(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.closePath();
        }

        veHinhTron(70, 70, 'blue');
        veHinhTron(170, 70, 'black');
        veHinhTron(270, 70, 'red');
        veHinhTron(120, 120, 'yellow');
        veHinhTron(220, 120, 'green');
    </script>
</body>

</html>
