<body>
    <p>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên
        100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
    <script>
        let message = "Nhập nhiệt độ:";
        let nhietDo;

        do {
            nhietDo = parseInt(prompt(message));

            if (isNaN(nhietDo)) {
                message = "Nhiệt độ không hợp lý. Mời nhập lại:";
            } else if (nhietDo < 20) {
                message = "Nhiệt độ quá thấp (<20). Mời nhập lại:";
            } else if (nhietDo > 100) {
                message = "Nhiệt độ quá cao (>100). Mời nhập lại:";
            }
        } while (nhietDo < 20 || nhietDo > 100 || isNaN(nhietDo));

        alert(`Nhiệt độ an toàn: ${nhietDo}`);

</body>
