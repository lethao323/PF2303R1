<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <button type="button" onclick="inDaySo()">In dãy Fibonacci</button>
    <div id="ketQua"></div>
    <script>
        function inDaySo() {
            let soThuNhat = 1;
            let soThuHai = 1;
            let ketQua = "Kết qủa: ";

            for (let i = 1; i < 21; i++) {
                ketQua += ` - ${soThuNhat}`;

                bienTam = soThuNhat;
                soThuNhat = soThuHai;
                soThuHai = soThuHai + bienTam;
            }

            document.getElementById("ketQua").innerHTML = ketQua;
        }
    </script>
</body>

</html>
