<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập số:
    <input id="soNhap" type="number" />
    <button type="button" onclick="kiemTraSoChan()">Kiểm tra</button>

    <script>
        function kiemTraSoChan() {
            let input = document.getElementById("soNhap").value;
            let soBanNhap = parseInt(input);

            if (soBanNhap % 2 == 0) {
                alert(`${soBanNhap} là số chẵn`);
            } else {
                alert(`${soBanNhap} là số lẻ`);
            }
        }
    </script>
</body>

</html>
