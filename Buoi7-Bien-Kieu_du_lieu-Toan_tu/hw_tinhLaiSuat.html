<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h6>Đầu vào là số tiền vay, lãi suất, số năm ( n ). Sau đó hiển thị kết quả của số tiền phải trả sau n năm.</h6>
    <script>
        let soTienGui = parseInt(prompt('Số tiền gửi: '));
        let soNamGui = parseInt(prompt('Số năm gửi: '));
        let laiSuatMoiNam = parseFloat(prompt('Tỉ lệ lãi suất đơn mỗi năm: '));
        document.write('Bạn định gửi ' + soTienGui + 'đ, trong ' + soNamGui + 'năm. Lãi suất mỗi năm là ' + laiSuatMoiNam + '%.<br>');


        if (isNaN(soTienGui) || isNaN(soNamGui) || isNaN(laiSuatMoiNam)) {
            alert('Có giá trị đã nhập không hợp lệ!')
        } else {
            let soTienLai = soTienGui * laiSuatMoiNam / 100;
            let tongSoTienPhaiTra = soTienGui + soTienLai
            document.write(`Tổng số tiền sau khi hết hạn là: ${tongSoTienPhaiTra}`);
        }

    </script>
</body>

</html>
