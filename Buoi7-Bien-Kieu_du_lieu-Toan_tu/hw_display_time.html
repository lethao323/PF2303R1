<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Nhập vào lần lượt các giá trị năm, tháng, ngày. Sau đó hiển thị ngày tháng ra màn hình theo định dạng
        dd-mm-yyyy.</h4>
    <script>
        let dd = prompt('Day:');
        let mm = prompt('Month:');
        let yyyy = prompt('Year:');

        document.write(`${dd}-${mm}-${yyyy}`);
    </script>
</body>

</html>
