        // Bai 1

        // Bai 3
        let aNum = parseInt(prompt("Nhap so A:"));
        let bNum = parseInt(prompt("Nhap so B:"));
        alert(`Kiem tra - ${aNum} la boi so cua ${bNum}. Ket qua ${aNum % bNum === 0}`);
