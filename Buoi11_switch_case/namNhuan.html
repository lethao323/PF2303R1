<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nam = parseInt(prompt('Nhap nam: '));
        let thang = parseInt(prompt('Nhap thang: '));
        let soNgayThangHai = 28;
        let namNhuan = (nam % 400 === 0) || (nam % 100 !== 0 && nam % 4 === 0);

        if (namNhuan) {
            soNgayThangHai = 29
        }

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert(`${thang}/${nam} có 31 ngày`);
                break;
            case 2:
                alert(`${thang}/${nam} có ${soNgayThangHai} ngày`);
                break;
            case 4:
            case 6:
            case 11:
                alert(`Tháng ${thang} có 30 ngày`);
                break;
        }
    </script>
</body>

</html>
