<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                if (isNaN(Date.parse(`${day}/${month}/${year}`))) {
                    return false;
                }

                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }

            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month) {
                this.month = month;
            }

            setYear(year) {
                this.year = year;
            }

            setDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            toString() {
                let dayStr = ('00' + this.day).slice(-2);
                let monthStr = ('00' + this.month).slice(-2);
                let yearStr = ('000' + this.year).slice(-4);
                return `${dayStr}/${monthStr}/${yearStr}`;
            }
        }

        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDate(18, 2, 1999);
        let dateStr = date.toString();
        alert(dateStr);

    </script>
</body>

</html>
