<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <div id="ketQua"></div><br>
    <button onclick="khoiTaoMang()">Reset</button>


    <script>
        function khoiTaoMang() {
            const DONG = 5, COT = 5;
            document.getElementById("ketQua").innerHTML = '';
            let bang = document.createElement("table");
            bang.setAttribute("border", "1");


            for (let i = 0; i < DONG; i++) {
                let hang = document.createElement("tr");

                for (let j = 0; j < COT; j++) {
                    let cell = document.createElement("td");
                    cell.setAttribute("id", `${i}-${j}`);
                    cell.setAttribute("style", "width: 30px; height: 30px; text-align: center;");
                    cell.setAttribute("onclick", "changeValue(this.id)");

                    cell.innerHTML = ' ';
                    hang.appendChild(cell);
                }

                bang.appendChild(hang);
            }

            document.getElementById("ketQua").appendChild(bang);
        }

        khoiTaoMang();

        let value = 'X';

        function changeValue(id) {
            let arr = id.split('-');

            document.getElementById(id).innerHTML = value;
            value = value === 'X' ? 'O' : 'X';
        }
    </script>
</body>

</html>
