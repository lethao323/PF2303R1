<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VDMang</title>
</head>

<body>
    <script>
        let arr1 = [-3, 5, 1, 3, 2, 10];
        let index = 0;

        for (let i = 1; i < arr1.length; i++) {
            if (arr1[i] > arr1[index]) {
                index = i;
            }
        }

        alert(`Max value is ${arr1[index]} at position ${index}`);
    </script>
</body>
