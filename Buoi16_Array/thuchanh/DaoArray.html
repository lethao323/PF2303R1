    <title>Đảo Array</title>

<body>
    <script>
        let arr1 = [1, 2, 3, 4, 5];

        // Cách 1
        let first = 0;
        let last = arr1.length - 1;

        while (first < last) {
            tmp = arr1[first];
            arr1[first] = arr1[last];
            arr1[last] = tmp;

            first++;
            last--;
        }

        console.log('Đảo:', arr1);
