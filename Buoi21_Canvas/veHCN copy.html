<body onkeypress="move(e)">
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid blue;"

        ctx.fillStyle = "green";
        ctx.fillRect(40, 40, 100, 100);

        function move(e) {
            console.log(e, e.event);
        }

    </script>
