<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Meter:
    <input type="number" id="meter" oninput="clearFoot()" /> <br>
    Foot:
    <input type="number" id="foot" oninput="clearMeter()" /> <br>
    <button type="button" onclick="meterToFoot(); footToMeter()">Convert</button><br>
    <div id="ketQua"></div>

    <script>
        function meterToFoot() {
            let meter = parseFloat(document.getElementById("meter").value);

            if (meter) {
                let result = `${meter} meter = ${3.279 * meter} foot`;
                document.getElementById("ketQua").innerHTML = result;
            }
        }


        function footToMeter() {
            let foot = parseFloat(document.getElementById("foot").value);

            if (foot) {
                let result = `${foot} foot = ${0.305 * foot} meter`;
                document.getElementById("ketQua").innerHTML = result;
            }
        }

        function clearFoot() {
            document.getElementById("foot").value = ``;
        }

        function clearMeter() {
            document.getElementById("meter").value = ``;
        }
    </script>
</body>

</html>
